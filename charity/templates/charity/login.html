{% extends 'charity/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 50px;">
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn" style="color: white;" >Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" style="color: white;">Don't have an account yet? <a href="{% url 'register' %}" style="color: white;" >Sign Up Today</a></small>
      </div>
    </form>
    </div>
{% endblock %}</title>
